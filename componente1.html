<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Componente 1 - Selección de horarios</title>
		<link rel="stylesheet" href="jquery-ui.min.css">
		<script src="external/jquery/jquery.js"></script>
		<script src="jquery-ui.min.js"></script>

		<script>
            $(document).ready(function() {
                $("#dia1").text("HOLA1")
                var today = new Date();
                var next = new Date();
                var month = next.getMonth()+1;
                for (i=1; i<8;  i++) {
                    next.setDate(today.getDate()+i);
                    $("#dia"+i).text(next.getDate()+"/"+month+"/"+next.getFullYear());
                }
            })
            
            $(function() {
				$(".franjas").buttonset();
			});
                              
            $(function() {
                $("input[type=submit]").button().click(function(event) {
                    $("#mensajes").empty();
                    var dia1 = $("#franja1 :checkbox:checked").length;
                    var dia2 = $("#franja2 :checkbox:checked").length;
                    var dia3 = $("#franja3 :checkbox:checked").length;
                    var dia4 = $("#franja4 :checkbox:checked").length;
                    var dia5 = $("#franja5 :checkbox:checked").length;
                    var dia6 = $("#franja6 :checkbox:checked").length;
                    var dia7 = $("#franja7 :checkbox:checked").length;
                    if(dia1 == 1 || dia2 == 1 || dia3 == 1 || dia4 == 1 || dia5 == 1 || 
                      dia6 == 1 || dia7 == 1 ) {
                        $("#mensajes").append("Debes de seleccionar 2 o más franjas por día. ");
                    } else if ((dia1+dia2+dia3+dia4+dia5+dia6+dia7) <= 3) {
                        $("#mensajes").append("Debes de seleccionar más de 3 franjas en total.");
                    } else {
                        $("#mensajes").append("Se ha guardado su selección.");
                    }
				});
			});
            
		</script>
	</head>
	<body>
        
        <h1>Componente 1 - Selección de horarios</h1>
        
        <p id="mensajes"></p>
        
        <p id="dia1">Dia 1</p>
        <div id="franja1" class="franjas">
            <input type="checkbox" id="1m">
			<label for="1m">Mañana</label>
			<input type="checkbox" id="1t">
			<label for="1t">Tarde</label>
			<input type="checkbox" id="1n">
			<label for="1n">Noche</label>
        </div>
